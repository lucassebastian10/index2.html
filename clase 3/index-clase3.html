<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina clase 3</title>
</head>
<body>
    <header>
        <h1>mi pagina web</h1>
    </header>

<form>
    <fieldset>
        <legend>formulario</legend>
    

    <div>
        <label for="nombre">nombre</label>
        <input type="text" name="nombre" placeholder="lucas">
    </div>

    <div>
        <label for="apellido"></label>
        <input type="text" name="apellido" placeholder="sebastian">
    </div>

    <div>
        <label for="email">escribe tu email</label>
        <input type="email" name="email" id="email" required>
    </div>

    <div>
        <label for="nacimiento">fecha de nacimiento</label>
        <input type="date">
    </div>

    <div>
        <label for="pass">escribe tu contrase√±a</label>
        <input type="password" name="pass">
    </div>

    <div>
        <label for="pais">selecciona un pais</label>
         <select name="pais" id="pais">
         <option value="arg">argentina</option>
         <option value="par">paraguay</option>
         <option value="br">brasil</option>
        </select>
    </div>

    <div>
        <label for="genero">genero</label>
        <input type="radio" name="genero" value="mujer"> mujer
        <input type="radio" name="genero" value="hombre"> hombre
        <input type="radio" name="genero" value="nobinario"> no binario
    </div>

    <div>
        <label for="comentario">escribi tu mensaje</label>
        <input type="">
    </div>













</fieldset>


</form>




    
</body>
</html>
